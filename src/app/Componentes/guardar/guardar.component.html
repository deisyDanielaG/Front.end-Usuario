<div class="container">
  <div class="card">
    <div class="card-header">
      <h2>Alta de Usuario</h2>
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" name="nombre" [(ngModel)]="usuario.nombre">
        </div>

        <div class="form-group">
          <label for="apellidoPaterno">Apellido Paterno</label>
          <input type="text" class="form-control" name="apellidoPaterno" [(ngModel)]="usuario.apellidoPaterno">
        </div>

        <div class="form-group">
          <label for="apellidoMaterno">Apellido Materno</label>
          <input type="text" class="form-control" name="apellidoMaterno" [(ngModel)]="usuario.apellidoMaterno">
        </div>

        <div class="form-group">
          <label for="login">Login</label>
          <input type="text" class="form-control" name="login" [(ngModel)]="usuario.login">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="usuario.password">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" name="email" [(ngModel)]="usuario.email">
        </div>

        <div class="form-group">
          <label for="cliente">Cliente</label>
          <input type="number" class="form-control" name="cliente" [(ngModel)]="usuario.cliente">
        </div>

        <div class="form-group">
          <label for="fechaVigencia">Fecha Vigencia</label>
          <input type="date" class="form-control" name="fechaVigencia" [(ngModel)]="usuario.fechaVigencia">
        </div>

        <div class="form-group">
          <label for="area">Area</label>
          <input type="number" class="form-control" name="area" [(ngModel)]="usuario.area">
        </div>
      <!--
        <div class="form-group">
          <label for="fechaBaja">Fecha Baja</label>
          <input type="date" class="form-control" name="fechaBaja" [(ngModel)]="usuario.fechaBaja">
        </div>

        <div class="form-group">
          <label for="intentos">Intentos</label>
          <input type="number" class="form-control" value="0" name="intentos" [(ngModel)]="usuario.intentos">
        </div>

        <div class="form-group">
          <label for="noAcceso">No. Acceso</label>
          <input type="number" class="form-control" value="0" name="noAcceso" [(ngModel)]="usuario.noAcceso">
        </div>
      -->
        <br>
        <button class="btn btn-success" (click)="guardar()">Guardar</button>
      </form>
    </div>
  </div>
</div>
